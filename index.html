<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>

		<div class="calculator">

			<div class="total"></div>

			<div class="operators">
				<a>+</a>
				<a>-</a>
				<a>/</a>
				<a>*</a>
			</div>

			<div class="numbers">
				<a>1</a>
				<a>2</a>
				<a>3</a>
				<a>4</a>
				<a>5</a>
				<a>6</a>
				<a>7</a>
				<a>8</a>
				<a>9</a>
				<a class="clear">C</a>
				<a>0</a>
				<a class="equals">=</a>
			</div>

		</div>

	</body>
</html>
