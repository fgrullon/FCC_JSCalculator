<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>

		<div class="calculator">

			<div class="total"></div>

			<div class="operators">
				<a class="btn  btn-default">+</a>
				<a class="btn  btn-default">-</a>
				<a class="btn  btn-default">/</a>
				<a class="btn  btn-default">*</a>
			</div>

			<div class="numbers">
				<a class="btn btn-default">1</a>
				<a class="btn btn-default">2</a>
				<a class="btn btn-default">3</a>
				<a class="btn btn-default">4</a>
				<a class="btn btn-default">5</a>
				<a class="btn btn-default">6</a>
				<a class="btn btn-default">7</a>
				<a class="btn btn-default">8</a>
				<a class="btn btn-default">9</a>
				<a class="btn btn-danger clear">C</a>
				<a class="btn btn-default">0</a>
				<a class="btn btn-success equals">=</a>
			</div>

		</div>

	</body>
</html>
